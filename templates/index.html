<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>SQL Explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.12/lib/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.12/mode/sql/sql.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.12/lib/codemirror.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    .CodeMirror {
      height: 100% !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="max-w-6xl mx-auto flex flex-col gap-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">üìä FastAPI SQL Explorer</h1>
      <button onclick="toggleTheme()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">
        üåì Toggle Theme
      </button>
    </div>

    <!-- Endpoint Input -->
    <div class="flex items-center gap-3">
      <label for="endpoint" class="text-sm">Endpoint:</label>
      <input id="endpoint" type="text" value="/query"
             class="px-3 py-2 rounded bg-gray-800 border border-gray-700 w-full" />
    </div>

    <!-- SQL Editor -->
    <div class="h-60 border border-gray-700 rounded overflow-hidden">
      <div id="editor" class="h-full"></div>
    </div>

    <!-- Buttons -->
    <div class="flex flex-wrap gap-3">
      <button onclick="runQuery()" class="bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded">
        ‚ñ∂Ô∏è Run Query
      </button>
      <button onclick="downloadCSV()" class="bg-green-600 hover:bg-green-700 px-5 py-2 rounded">
        ‚¨áÔ∏è Download CSV
      </button>
    </div>

    <!-- Error Message -->
    <div id="error" class="text-red-400 min-h-[1.5rem]"></div>

    <!-- Results Table -->
    <div id="results" class="overflow-auto border border-gray-700 rounded max-h-[500px]"></div>
  </div>

  <!-- ‚úÖ Only load external JS -->
  <script src="/static/app.js"></script>
</body>
</html>
